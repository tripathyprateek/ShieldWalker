    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQu_m-VeJSJZQVnQ4wwG2ST4msjxzj6sA&libraries=places" charset="utf-8"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="/scss/style.scss">
    <link rel="icon" href="/images/zzz.ico">

  </head>
  <style>
    .fab-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 999;
      cursor: pointer;
    }

    .fab-icon-holder {
      width: 75px;
      height: 75px;
      border-radius: 50%;
      background: #55ACEE;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .fab-icon-holder:hover {
      opacity: 0.75;
    }

    .fab-icon-holder i {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      font-size: 30px;
      color: white;
    }

  </style>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"  data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"  aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand" href="#">ShieldWalker
          </div>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"  id="bs-example-navbar-collapse-1">
          <!-- <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link <span  class="sr-only">(current)</span></a></li>
            <li><a href="#">Link</a></li>
          </ul> -->
          <ul class="nav navbar-nav navbar-right">
            <!-- <li><a href="#" class="glyphicon glyphicon-road road"></a></li> -->
          </ul>
          <div class="form directionsNav">
            <form class="navbar-form navbar-right">
              <div class="form-group">
                <input type="text" id="origin-input" class="form-control controls input" placeholder="Enter an origin">
                <input type="text" id="destination-input"  class="form-control controls input" placeholder="Enter a destination">
              </div>
              <button type="submit" class="btn btn-default directions">Get Directions</button>
              <button type="submit" class="btn btn-default home">Get Me Home</button>
            </form>
          </div>

          <ul class="nav navbar-nav navbar-left">
            <!-- <li><a href="#" class="glyphicon glyphicon-user"></a></li> -->
            <li><a href="#" id="message"></a><li>
            <li><a href="#" id="txt"></a><li>
            <li><a href="#" class="usersLogin">Login</a></li>
            <li><a href="#" class="usersLogout">Logout</a></li>
            <li><a href="#" class="usersNew">Register</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->

    <hr />
    <main class="container"></main>
    <div class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
    <div id="map-canvas">
    </div>
    <div class="fab-container">
      <a href="https://ctt.ac/masb9" style="text-decoration: none;">
        <div class="fab-icon-holder">
          <i class="fa fa-twitter"></i>
